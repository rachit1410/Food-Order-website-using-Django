{% extends "base.html" %}
{% load static %}
{% block content %}
<header>
       <div class="container-fluid">
            <div class="row py-3 border-bottom align-items-center">
                <!-- Logo Column -->
                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                <div class="main-logo">
                    <a href="{% url "home" %}">
                    <img src="{% static '/images/newlogo2.png'%}" alt="logo" class="img-fluid">
                    </a>
                </div>
                </div>

                <!-- Search Column -->
                          <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
            <form class="search-bar row bg-light p-2 my-2 rounded-4"
                  method="get"
                  action="{% url 'search' %}">
                <div class="col-md-4">
                    <select id="categoryChoice" name="cat" class="form-select border-0 bg-transparent">
                        <option value="">All Categories</option>
                        {% if categories %}
                            {% for category in categories %}
                                <option value="{{ category.category }}">{{ category.category }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="">No categories found</option>
                        {% endif %}
                    </select>
                </div>
                <div class="col-11 col-md-7">
                    <span id="search-form" class="text-center">
                        <input type="text" id="searched" name="q" class="form-control border-0 bg-transparent"
                              placeholder="Search for more than 20,000 products" />
                    </span>
                </div>
                <button type="submit" class="col-1 border-0 bg-transparent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/>
                    </svg>
                </button>
            </form>
          </div>

                <!-- Right Side Icons/Cart Column -->
                <div class="col-sm-4 col-lg-4 d-flex justify-content-end gap-3 align-items-center">
                <div class="support-box text-end d-none d-xl-block">
                    <span class="fs-6 text-muted">For Support?</span>
                    <h5 class="mb-0">+980-34984089</h5>
                </div>

                <ul class="flex justify-end items-center space-x-2 list-none m-0">
            <li>
                <a href="{% url "my-account" %}" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#user"></use></svg>
                </a>
            </li>
            <li>
                <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#heart"></use></svg>
                </a>
            </li>
            </ul>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
