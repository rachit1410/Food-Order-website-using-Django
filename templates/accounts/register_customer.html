{% extends "base.html" %}

{% block title %}Reginster | Customer{% endblock %}

{% load static %}

{% block content %}
<section class="vh-100 ">
    <div class="container-fluid login-card">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <a class="h1 fw-bold mb-0" href="{% url "home" %}"><img src="{% static '/images/newlogo2.png'%}" alt="logo"></a>
                </div>
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;" method="POST">
                        {% csrf_token %}
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="name" id="form2Example90" class="form-control form-control-lg shadow-sm" />
                        <label class="form-label " for="form2Example90" >Full name</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="username" id="form2Example91" class="form-control form-control-lg shadow-sm" />
                        <label class="form-label " for="form2Example91" >Username</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="form2Example18" class="form-control form-control-lg shadow-sm" />
                        <label class="form-label " for="form2Example18" >Email address</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="phone_number" id="form2Example92" class="form-control form-control-lg shadow-sm" />
                        <label class="form-label " for="form2Example92" >Phone Number</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="form2Example28" class="form-control form-control-lg shadow-sm" />
                        <label class="form-label" for="form2Example28">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg btn-block shadow-lg" type="submit">Sign up</button>
                        </div>

                        <p>Already have an account? <a href="{% url "login" %}" class="link-success">login here</a></p>

                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="{% static '/images/login/login_side_image2.jpg' %}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
        </div>
  </div>
</section>

    <script id="django-messages-data" type="application/json">
        [
        {% if messages %}
            {% for message in messages %}
            {
                "type": "{{ message.tags }}",
                "message": "{{ message }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        {% endif %}
        ]
    </script>

{% endblock %}
