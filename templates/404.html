{% extends "base.html" %} 

{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block style %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="{% static "css/404.css" %}">
{% endblock %}

{% block content %}
    <main class="bg-gray-100 font-inter">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 text-center">
            <h1 style="color: red;" class="text-4xl font-semibold text-red-500 mb-4">404</h1>
            <p class="text-xl text-gray-700 mb-6">Page Not Found</p>
            <p class="text-gray-600 mb-8">Sorry, the page you are looking for does not exist or has been moved.</p>
            <a href="{% url "home" %}" class="bg-light-blue-gradient hover:bg-blue-300 text-gray-900 font-semibold py-2 px-6 rounded-md transition duration-300 ease-in-out text-decoration-none">
                Back to Home
            </a>
        </div>
    </div>
</main>
{% endblock %}
