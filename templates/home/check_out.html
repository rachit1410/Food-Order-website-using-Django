{% extends "base.html" %}

{% block title %}Check out{% endblock %}
{% load static %}
{% block style %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="{% static "/css/check-out.css" %}">
{% endblock %}

{% block content %}

<header>
    <div class="container-fluid">
      <div class="row py-3 border-bottom align-items-center">
        <!-- Logo Column -->
        <div class="col-sm-4 col-lg-3 text-center text-sm-start">
          <div class="main-logo">
            <a href="{% url "home" %}">
              <img src="{% static '/images/newlogo2.png'%}" alt="logo" class="img-fluid">
            </a>
          </div>
        </div>

        <!-- Search Column -->
        <div class="col-sm-6 col-lg-5 d-none d-lg-block">
          <div class="search-bar row bg-light p-2 my-2 rounded-4">
            <div class="col-md-4 d-none d-md-block">
              <select class="form-select border-0 bg-transparent">
                <option>All Categories</option>
                    <option>Groceries</option>
                    <option>Drinks</option>
                    <option>Chocolates</option>
              </select>
            </div>
            <div class="col-md-7">
              <form id="search-form" class="text-center" action="index.html" method="post">
                <input type="text" class="form-control border-0 bg-transparent" placeholder="Search for more than 20,000 products" />
              </form>
            </div>
            <div class="col-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Right Side Icons/Cart Column -->
        <div class="col-sm-4 col-lg-4 d-flex justify-content-end gap-3 align-items-center">
          <div class="support-box text-end d-none d-xl-block">
            <span class="fs-6 text-muted">For Support?</span>
            <h5 class="mb-0">+980-34984089</h5>
          </div>

          <ul class="flex justify-end items-center space-x-2 list-none m-0">
    <li>
        <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#user"></use></svg>
        </a>
    </li>
    <li>
        <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#heart"></use></svg>
        </a>
    </li>
    </ul>
        </div>
      </div>
    </div>
</header>

<main class="bg-gray-100 font-inter">
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-semibold text-gray-900 text-center mb-6">Checkout</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Delivery Address</h2>
                <form id="billing-form" class="space-y-4">
                    <div>
                        <label for="first-name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                        <input type="text" id="first-name" placeholder="John" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="first-name-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="last-name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                        <input type="text" id="last-name" placeholder="Doe" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="last-name-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" placeholder="john.doe@example.com" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="email-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                        <input type="text" id="address" placeholder="123 Main St" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="address-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="city" class="block text-gray-700 text-sm font-bold mb-2">City</label>
                        <input type="text" id="city" placeholder="Anytown" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="city-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="state" class="block text-gray-700 text-sm font-bold mb-2">State</label>
                        <input type="text" id="state" placeholder="CA" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="state-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                    <div>
                        <label for="zip" class="block text-gray-700 text-sm font-bold mb-2">ZIP</label>
                        <input type="text" id="zip" placeholder="12345" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-light-blue" />
                        <div id="zip-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    </div>
                </form>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Order Summary</h2>
                <div id="order-summary" class="space-y-2 mb-4">
                    </div>
                <div class="flex justify-between items-center font-semibold text-xl text-gray-900">
                    <span>Total:</span>
                    <span id="order-total">0.00</span>
                </div>

                <div class="mt-6">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Payment Method</h2>
                    <div id="payment-method-error" class="text-red-500 text-xs italic mt-1 hidden"></div>
                    <div class="flex flex-wrap justify-between">
                        <div class="payment-method-item">
                            <input type="radio" id="cod" name="payment-method" value="cod" class="mr-2" required />
                            <label for="cod" class="payment-method-button">
                                Cash on Delivery (COD)
                            </label>
                        </div>
                        <div class="payment-method-item">
                            <input type="radio" id="paytm" name="payment-method" value="paytm" class="mr-2" required />
                            <label for="paytm" class="payment-method-button">
                                UPI
                            </label>
                        </div>
                        <div class="payment-method-item">
                            <input type="radio" id="card" name="payment-method" value="card" class="mr-2" required />
                            <label for="card" class="payment-method-button">
                                Credit/Debit Card
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <button onclick="submitOrder()" class="bg-light-blue-gradient hover:bg-blue-300 text-gray-900 font-semibold py-2 px-6 rounded-md transition duration-300 ease-in-out">
                Place Order
            </button>
        </div>
        <div id="order-confirmation" class="mt-8 text-center text-green-600 font-semibold text-xl hidden">
            Your order has been placed successfully!
        </div>
    </div>

    <script src="{% static "/js/check-out.js" %}">

    </script>
</main>

    <script id="django-messages-data" type="application/json">
        [
        {% if messages %}
            {% for message in messages %}
            {
                "type": "{{ message.tags }}",
                "message": "{{ message }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        {% endif %}
        ]
    </script>

{% endblock %}
