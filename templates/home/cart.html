{% extends "base.html" %}
{% load static %}
    {% block title %}My Cart{% endblock %}
    {% block style %}
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
        <link rel="stylesheet" href="{% static "/css/cart.css" %}">
    {% endblock %}
    
{% block content %}
<header>
    <div class="container-fluid">
      <div class="row py-3 border-bottom align-items-center">
        <!-- Logo Column -->
        <div class="col-sm-4 col-lg-3 text-center text-sm-start">
          <div class="main-logo">
            <a href="{% url "home" %}">
              <img src="{% static '/images/newlogo2.png'%}" alt="logo" class="img-fluid">
            </a>
          </div>
        </div>

        <!-- Search Column -->
        <div class="col-sm-6 col-lg-5 d-none d-lg-block">
          <div class="search-bar row bg-light p-2 my-2 rounded-4">
            <div class="col-md-4 d-none d-md-block">
              <select class="form-select border-0 bg-transparent">
                <option>All Categories</option>
                    <option>Groceries</option>
                    <option>Drinks</option>
                    <option>Chocolates</option>
              </select>
            </div>
            <div class="col-md-7">
              <form id="search-form" class="text-center" action="index.html" method="post">
                <input type="text" class="form-control border-0 bg-transparent" placeholder="Search for more than 20,000 products" />
              </form>
            </div>
            <div class="col-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Right Side Icons/Cart Column -->
        <div class="col-sm-4 col-lg-4 d-flex justify-content-end gap-3 align-items-center">
          <div class="support-box text-end d-none d-xl-block">
            <span class="fs-6 text-muted">For Support?</span>
            <h5 class="mb-0">+980-34984089</h5>
          </div>

          <ul class="flex justify-end items-center space-x-2 list-none m-0">
    <li>
        <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#user"></use></svg>
        </a>
    </li>
    <li>
        <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
            <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#heart"></use></svg>
        </a>
    </li>
    </ul>
        </div>
      </div>
    </div>
</header>


<main class="bg-gray-100 font-inter">
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-semibold text-gray-900 text-center mb-6">Your Cart</h1>

        <div id="cart-items" class="bg-white shadow-md rounded-lg p-4 mb-6">
            </div>

        <div id="summary" class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Summary</h2>
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-700">Total:</span>
                <span id="total-price" class="text-xl font-bold text-light-blue">0.00</span>
            </div>
            <p class="text-sm text-gray-500 mb-4">Shipping costs will be calculated at checkout.</p>
            <button onclick="checkout()" class="bg-light-blue-gradient hover:bg-blue-300 text-gray-900 font-semibold py-2 px-4 rounded-md w-full transition duration-300 ease-in-out">
                Checkout
            </button>
            <div id="checkout-message" class="mt-4 text-center text-green-600 font-semibold hidden">
                Checkout successful!
            </div>
        </div>
    </div>

    <script src="{% static "/js/cart.js" %}"></script>
</main>

    <script id="django-messages-data" type="application/json">
        [
        {% if messages %}
            {% for message in messages %}
            {
                "type": "{{ message.tags }}",
                "message": "{{ message }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        {% endif %}
        ]
    </script>

{% endblock %}
